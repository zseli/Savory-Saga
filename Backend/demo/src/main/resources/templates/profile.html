<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<style>
         body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        overflow: hidden; /* Hide scroll bars */
    }
    #background-image {
        position: fixed;
        top: 0;
        left: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1; /* Place it behind other content */
    }
    .profile-card {
        width: 400px; /* Increased width */
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        margin: 20px auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
        background-color: rgba(255, 255, 255, 0.7); /* Add some opacity to the card */
    }
    .profile-img {
        width: 150px; /* Increased image size */
        height: 150px; /* Increased image size */
        border-radius: 50%;
        overflow: hidden;
        margin: 0 auto 15px;
    }
    .profile-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-info {
            text-align: center;
            position: relative;
        }
        .settings-button {
            background-color: #f0f0f0;
            border: none;
            color: #333;
            padding: 10px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1; /* Ensure it's above other content */
        }
        .settings-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-image: url('/recipeimages/settings.png'); /* Replace with the path to your gear icon */
            background-size: cover;
            background-repeat: no-repeat;
            margin-right: 5px;
            vertical-align: middle;
        }
        .settings-dropdown {
            display: none;
            position: absolute;
            top: 35px;
            right: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 150px; /* Adjust width as needed */
            z-index: 1; /* Ensure it's above other content */
        }
        .settings-dropdown ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .settings-dropdown ul li {
            padding: 10px;
            cursor: pointer;
        }
        .settings-dropdown ul li:hover {
            background-color: #f0f0f0;
        }
        .recipe-details {
            margin-top: 20px;
            text-align: left;
        }
        .recipe-details h3 {
            margin-top: 0;
        }
          .navbar {
        position: fixed; 
        top: 0; 
        left: 0; 
        width: 100%; 
        z-index: 1000; 
        background: #371D10;
        font-family: calibri;
        padding-right: 0px;
        padding-left: 0px;
      }
      .navdiv {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px 0; /* Equal top and bottom padding */
      }
      .navdiv ul {
        display: flex;
        list-style-type: none;
        margin: 0;
        padding: 0;
        margin-left: auto; /* Pushes the list items to the right */
      }
      .navdiv ul li {
        margin-left: 20px; /* Add some spacing between list items if needed */
        display: inline-block; /* Display list items inline */
      }
      .navdiv ul li a {
        color: white;
        font-size: 18px;
        font-weight: bold;
        margin-right: 25px;
        text-decoration: none;
      }
      /* Change color of a element inside li on hover */
      .navdiv ul li:hover a {
        color:#bda981 ; /* Change the color of the link text to white */
        transform: scale(1.1); 
      }
      #dishNamehref{
       color: black; /* Change color to black or any color you prefer */
    	text-decoration: none; /* Remove underline */
    	font-style: italic; /* Make it italic */
    	text-transform: capitalize; /* Capitalize the first letter */
      }
</style>

</head>
 <script>
    function goToEdit(recipeId) {
    	console.log("edit");
        window.location.href = '/editRecipe/' + recipeId;
    }
    function goToDelete(recipeId) {
    	console.log("deleting");
        window.location.href = '/deleteRecipe/' + recipeId;
    }
</script>
<body>
<nav class="navbar">
<div class="navdiv">
<ul>
<li><a href="/choice">Home</a></li>
<li><a href="/postRecipe">Post</a></li>
<li><a href="/welcome">Search</a></li>
<li><a th:if="${user.role == 'user'}" href="/about">About us</a></li>
<li><a th:if="${user.role == 'admin'}" href="/admin">Admin Page</a>
</li>
<li><a href="logout">Logout</a></li>
</ul>
</div>
</nav>
<!-- Background Image -->
<img id="background-image" src="/recipeimages/addrecipebg.png" alt="Burger Image">
<!-- Background Overlay -->
<div id="background-overlay"></div>
<!-- Settings Button -->
<div class="settings-button" onclick="toggleSettingsDropdown()">
<span class="settings-icon"></span>
</div>
<!-- Content -->
<div class="profile-card">
    <div class="profile-img">
        <img src="/recipeimages/icon.jpg" alt="User Profile Picture">
    </div>
    <div class="profile-info">
        <h2>User Details</h2>
        <p><strong>Name:</strong> <span th:text="${user.username}"/></p>
        <p><strong>Email:</strong> <span th:text="${user.email}"/></p>
    </div>
    <hr>
    <div class="recipe-details">
        <h3>Shared Recipes:</h3>
        <th:block th:if="${#lists.isEmpty(user.recipes)}">
            <p>You have not added any recipes yet.</p>
        </th:block>
        <th:block th:each="recipe : ${user.recipes}">
         <p>
            <a id="dishNamehref" class="dishNamehref" th:href="@{/onerecipe/{recipeId}(recipeId=${recipe.id})}" th:text="${recipe.dishName}">Recipe Name</a>
             <a th:href="@{/deleteRecipe/{recipeId}(recipeId=${recipe.id})}" onclick="return confirm('Are you sure you want to delete this recipe?')" style="padding: 5px 10px; border-radius: 5px; margin-left: 10px;">Delete</a>
        </p>
           </th:block>
        <div style="text-align: center; margin-top: 20px;">
        <button onclick="location.href='/postRecipe'" style="padding: 10px 20px; border-radius: 20px;">Add more</button>
    </div>
    </div>
</div>
</body>
</html>
