<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Welcome</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="pr.css">
<link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;700&display=swap">
</noscript>
<style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:url('/recipeimages/addrecipebg.png');
            background-size: cover;
            background-position: center;
            filter: blur(3px); /* Adjust the blur amount as needed */
        }
        .form-container {
           background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1; /* Ensure the form container is above the blurred background */
            text-align: center; /* Center the content horizontally */
::placeholder {
/* font-style: italic;*/
  font-family: 'Inter Tight', sans-serif;
  font-size: 1em;
  padding: 28px;
}
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        /* Updated styling for the button */
        button {
            type: submit;
            padding: 10px 20px;
            background-color: black; /* Change the background color to black */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px; /* Add some space above the button */
        }
        button:hover {
            background-color: #333; /* Change the hover color if needed */
        }
        /* Add space between the form groups */
        .form-group {
            margin-bottom: 15px;
        }
		  .navbar {
        position: fixed; 
        top: 0; 
        left: 0; 
        width: 100%; 
        z-index: 1000; 
        background: #371D10;
        font-family: calibri;
        padding-right: 0px;
        padding-left: 0px;
      }
      .navdiv {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px 0; /* Equal top and bottom padding */
      }
      .navdiv ul {
        display: flex;
        list-style-type: none;
        margin: 0;
        padding: 0;
        margin-left: auto; /* Pushes the list items to the right */
      }
      .navdiv ul li {
        margin-left: 20px; /* Add some spacing between list items if needed */
        display: inline-block; /* Display list items inline */
      }
      .navdiv ul li a {
        color: white;
        font-size: 18px;
        font-weight: bold;
        margin-right: 25px;
        text-decoration: none;
      }
      /* Change color of a element inside li on hover */
      .navdiv ul li:hover a {
        color:#bda981 ; /* Change the color of the link text to white */
        transform: scale(1.1); 
      }
</style>
</head>
<body>
<nav class="navbar">
<div class="navdiv">
<ul>
<li><a href="choice">Home</a></li>
<li><a href="postRecipe">Post</a></li>
<li><a href="welcome">Search</a></li>
<li><a href="about">About us</a></li>
<li><a href="signup">Join</a></li>
</ul>
</div>
</nav>
<div class="background"></div>
<div class="form-container">
<h2 class="text-center mb-4"><i>"Ingredients in your hands, <br>fusion on your plate."<i></h2>
<marquee>Where Taste meets passion</marquee>
<form action="recipe" method="get">
<div class="form-group">
<label for="ingredient1">Ingredient 1:</label>
<input type="text" class="form-control" id="ingredient1" name="ingredient1" placeholder="Enter Ingredient">
</div>
<div class="form-group">
<label for="ingredient2">Ingredient 2:</label>
<input type="text" class="form-control" id="ingredient2" name="ingredient2" placeholder="Enter Ingredient">
</div>
<button type="submit" class="btn btn-primary">Search</button>
</form>
</div>
</body>
</html>
