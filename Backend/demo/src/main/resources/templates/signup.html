<html lang="en">
<head>
<title>Welcome</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="pr.css">
<style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
 
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://1.bp.blogspot.com/-yVN4U_P9vhA/WDb8yNMIofI/AAAAAAAALBg/M-sjLbPlUNMH1q-s1aahO6qPyeMfAujqwCLcB/s1600/IMG_7525.JPG");
            background-size: cover;
            background-position: center;
            filter: blur(3px); /* Adjust the blur amount as needed */
        }
        .form-container {
           background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1; /* Ensure the form container is above the blurred background */
            text-align: center; /* Center the content horizontally */
::placeholder {
/* font-style: italic;*/
  font-family: "Times New Roman", Times, serif;
  font-size: 1em;
  /*color: mintcream;
  background: thistle;*/
  padding: 28px;
}
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        /* Updated styling for the button */
        button {
            type: submit;
            padding: 10px 20px;
            background-color: black; /* Change the background color to black */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px; /* Add some space above the button */
        }
        button:hover {
            background-color: #333; /* Change the hover color if needed */
        }
        /* Add space between the form groups */
        .form-group {
            margin-bottom: 15px;
        }
</style>
</head>
<body>
<div class="background"></div>
<div class="form-container">
    <h2 class="text-center mb-4"><i>"Ingredients in your hands, <br>fusion on your plate."<i></h2>
    <form action="addUser" method="post" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="username">Name:</label><br>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required>
            <span id="emailError" style="color: red; display: none;">Enter the correct email</span>
        </div>
        <div class="form-group">
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required>
            <span id="lengthError" style="color: red; display: none;">Password length should >= 8 and <= 12</span>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Re-enter Password:</label><br>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span id="passwordError" style="color: red; display: none;">Passwords do not match</span>
        </div>
        <div class="form-group">
    		<label>Role:</label><br>
    		<input type="radio" id="role" name="role" value="user" checked>
    		<label for="role">User</label>
    		<input type="radio" id="role" name="role" value="admin">
    		<label for="adminRole">Admin</label>
		</div>
        
        <button type="submit">Sign Up</button>
    </form>
</div>

<script>
    function validateForm() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        var emailPattern = /^[a-zA-Z0-9]{3,}@gmail.com$/;
        var email=document.getElementById("email").value;
        if (password !== confirmPassword) {
            document.getElementById("passwordError").style.display = "inline";
            return false;
        }
        if (password.length < 8 || password.length > 12) {
    		document.getElementById("lengthError").style.display = "inline";
    		return false;
		}
        if (!emailPattern.test(email)) {
            document.getElementById("emailError").style.display = "inline";
            return false;
        }
        return true;
    }
</script>

</body>
</html>
