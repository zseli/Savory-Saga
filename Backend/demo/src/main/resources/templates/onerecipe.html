<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;700&display=swap">
    </noscript>
    <style>
        /* Custom CSS for adjusting layout */
        .recipe-details-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .recipe-details-left {
            flex: 1;
            padding-right: 10px; 
        }
        .recipe-details-right {
            flex: 1;
            padding-left: 10px; 
        }
        .recipe-details {
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            font-family: 'Inter Tight', sans-serif;
        }
        .blurred-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            filter: blur(7px); /* Adjust blur intensity as needed */
            z-index: -1; /* Place the background behind other content */
        }
         .recipe-details ul {
            font-size: 18px; /* Match the font size */
            color: #333; /* Match the font color */
            margin-top: 10px; /* Add some space above the list */
        }
        .recipe-details ol {
            font-size: 20px; /* Match the font size */
            color: #333; /* Match the font color */
            margin-top: 10px; /* Add some space above the list */
        }
          .navbar {
        position: fixed; 
        top: 0; 
        left: 0; 
        width: 100%; 
        z-index: 1000; 
        background: #371D10;
        font-family: calibri;
        padding-right: 0px;
        padding-left: 0px;
      }
      .navdiv {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px 0; /* Equal top and bottom padding */
      }
      .navdiv ul {
        display: flex;
        list-style-type: none;
        margin: 0;
        padding: 0;
        margin-left: auto; /* Pushes the list items to the right */
      }
      .navdiv ul li {
        margin-left: 20px; /* Add some spacing between list items if needed */
        display: inline-block; /* Display list items inline */
      }
      .navdiv ul li a {
        color: white;
        font-size: 18px;
        font-weight: bold;
        margin-right: 25px;
        text-decoration: none;
      }
      /* Change color of a element inside li on hover */
      .navdiv ul li:hover a {
        color:#bda981 ; /* Change the color of the link text to white */
        transform: scale(1.1); 
      }
    </style>
    
</head>
<body>
<nav class="navbar">
<div class="navdiv">
<ul>
<li><a href="/choice">Home</a></li>
<li><a href="/postRecipe">Post</a></li>
<li><a href="/welcome">Search</a></li>
<li><a href="/about">About us</a></li>
<li><a href="/profile">Profile</a></li>
</ul>
</div>
</nav>
    <!-- Background image (replace 'path_to_your_image.jpg' with the actual path to your image) -->
    <div class="blurred-background" style="background-image: url('/recipeimages/addrecipebg.png')"></div>
    
    <div class="container" style="margin-top:50px">
        <div class="row recipe-details-container">
            <div class="col-md-6 recipe-details-left">
                <div class="recipe-details">
                    <h2 th:text="${recipe.dishName}" style="padding-bottom:10px"></h2>
                    <h3>Ingredients:</h3>
                    <ul>
                        <li th:each="ingredient : ${recipe.ingredients}" th:text="${ingredient}"></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6 recipe-details-right">
                <div class="recipe-details">
                    <h3>Steps:</h3>
                    <ol>
                        <li th:each="step : ${recipe.steps}" th:text="${step}"></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
