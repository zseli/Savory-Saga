<html  xmlns:th="http://www.thymeleaf.org">
<head>
<title>Welcome</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="pr.css">
 
<style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
 
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://www.cartoonize.net/wp-content/uploads/2022/04/joseph-gonzalez-rp3c2RMcwgw-unsplash-8.jpg");
            background-size: cover;
            background-position: center;
            filter: blur(3px); /* Adjust the blur amount as needed */
        }
        .form-container {
           background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1; /* Ensure the form container is above the blurred background */
            text-align: center; /* Center the content horizontally */
::placeholder {
/* font-style: italic;*/
  font-family: "Times New Roman", Times, serif;
  font-size: 1em;
  /*color: mintcream;
  background: thistle;*/
  padding: 28px;
}
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        /* Updated styling for the button */
        button {
            type: submit;
            padding: 10px 20px;
            background-color: black; /* Change the background color to black */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px; /* Add some space above the button */
        }
        button:hover {
            background-color: #333; /* Change the hover color if needed */
        }
        /* Add space between the form groups */
        .form-group {
            margin-bottom: 15px;
            p{
                color:#333;
            }
        }
</style>
</head>
<body>
<div class="background"></div>
<div class="form-container">
<h2 class="text-center mb-4"><i>Login Here !<i></h2>
 
<form action="postlogin" method="post">
<div class="form-group">
<label for="email">  Email: </label><br>
            <input type="email" id="email" name="email" required>
</div>
<div class="form-group">
 <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required>
</div>
 <button type="submit">Login</button>
</form>
   <p class="signup-link">Don't have an account? <a href="/signup">Sign up here</a></p>

    }
</script>
</body>
</html>
